<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize>Avaliação 2 (Dois)</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <!-- List of Text Items -->
    <ion-list>
      
      <ion-item *ngFor="let c of componentes" [routerLink]="c.link" detail>
        <ion-icon [name]="c.icone"></ion-icon>
        <ion-label>{{c.nome}}</ion-label>
      </ion-item>
    
    </ion-list>

</ion-content>
